{% load static %}

<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title%}{% endblock %}</title>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" name="viewport">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/now-ui-dashboard.css' %}" rel="stylesheet">
        <link href="{% static 'demo/demo.css' %}" rel="stylesheet">
        {% block head %}{% endblock %}
    </head>
    <body>
        <div class="wrapper">
            <!-- Side Bar -->
            <div class="sidebar" data-color="orange">
                <div class="logo h5">
                    <a href="#" class="simple-text text-center logo-normal">
                        整備内容通知票
                    </a>
                </div>
                <div class="sidebar-wrapper" id="sidebar-wrapper">
                    <ul class="nav">
                        <li>
                            <a href="#">
                                <i class="now-ui-icons design_bullet-list-67"></i>
                                <p class="h5">一覧表示</p>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="now-ui-icons location_map-big"></i>
                                <p class="h5">新規作成</p>
                            </a>
                        </li>
                    </ul>`
                </div>
            </div>
            <!-- Side End -->

            <!-- Main -->
            <div class="main-panel" id="main-panel">
                <!-- NavBar -->
                <nav class="navbar navbar-expand-lg navbar-transparent bg-primary navbar-absolute">
                    <div class="container-fluid">
                        <div class="navbar-wrapper">
                            <div class="navbar-toggle">
                                <button type="button" class="navbar-toggler">
                                    <span class="navbar-toggler-bar bar1"></span>
                                    <span class="navbar-toggler-bar bar2"></span>
                                    <span class="navbar-toggler-bar bar3"></span>
                                </button>
                            </div>
                            <h6>{%block nav-title %}{% endblock %}</h6>
                        </div>

                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-bar navbar-kebab"></span>
                            <span class="navbar-toggler-bar navbar-kebab"></span>
                            <span class="navbar-toggler-bar navbar-kebab"></span>
                        </button>

                        <div class="collapse navbar-collapse justify-content-end" id="navgation">
                            <form>
                                <div class="input-group no-border">
                                    <input type="text" value="" class="form-control h6" placeholder="検索">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <i class="now-ui-icons ui-1_zoom-bold"></i>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#p">
                                        <i class="now-ui-icons media-2_sound-wave"></i>
                                        <p>
                                            <span class="d-lg-none d-md-block">Stats</span>
                                        </p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- NavBar End-->
                <div class="panel-header panel-header-sm"></div>
                <!-- Contents -->
                {% block contents %}{% endblock %}
                <!-- Contents End -->
            </div>
            <!-- Main End -->
        </div>

        <!-- Core JS Files -->
        <script src="{% static 'js/core/jquery.min.js' %}"></script>
        <script src="{% static 'js/core/popper.min.js' %}"></script>
        <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
        <script src="{% static 'js/plugins/chartjs.min.js' %}"></script>
        <script src="{% static 'js/plugins/bootstrap-notify.js' %}"></script>
        <script src="{% static 'js/now-ui-dashboard.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'demo/demo.js' %}"></script>
    </body>
</html>
